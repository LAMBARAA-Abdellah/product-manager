<div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Connexion</h3>

    <form (ngSubmit)="login()">
        <div class="mb-3">
            <input class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="Mot de passe" type="password" [(ngModel)]="password"
                name="password" required />
        </div>
        <button class="btn btn-primary w-100" type="submit">Se connecter</button>

        <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
</div>
